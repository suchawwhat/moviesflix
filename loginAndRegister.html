<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and register</title>
    <link rel="stylesheet" href="./assets/css/all.css" />
    <link
      rel="stylesheet"
      href="./assets/css/loginAndRegister/_loginAndRegister.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <!-- form login -->
          <form action="#" class="login">
            <div class="field">
              <input
                type="email"
                id="emailLogin"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                id="pswLogin"
                placeholder="Password"
                required
              />
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" onclick="checkAccount();" />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <!-- form signup -->
          <form action="#" class="signup">
            <div class="field">
              <input
                type="text"
                id="userNameSignup"
                placeholder="username"
                required
              />
            </div>
            <div class="field">
              <input
                type="mail"
                id="emailSignup"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                id="pswSignup"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                id="pswConfirmSignup"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" onclick="saveData();" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginLabel = document.querySelector("label.login");
      const signupLabel = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      const loginTab = document.querySelector(".slide-controls #login");
      signupLabel.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginLabel.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupLabel.click();
        return false;
      };
    </script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
